<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teclado Virtual</title>
</head>
<body>
    <section class="piano">
        <section class="controls">
            <h1>Piano Digital</h1>
            <label class="checkbox__label">
                Show Keys
                <span class="switcher">
                    <span class="switcher__button"></span>
                </span>
                <input type="checkbox" class="checkbox__keys" hidden>
            </label>
        </section>


        <section class="piano__keys disabled-keys">
            <div class="key white" data-note="1">TAB</div>
            <div class="key black" data-note="2">1</div>
            <div class="key white" data-note="3">q</div>
            <div class="key black" data-note="4">2</div>
            <div class="key white" data-note="5">w</div>
            <div class="key white" data-note="6">3</div>
            <div class="key black" data-note="7">e</div>
            <div class="key white" data-note="8">4</div>
            <div class="key black" data-note="9">r</div>
            <div class="key white" data-note="10">5</div>
            <div class="key black" data-note="11">t</div>
            <div class="key white" data-note="12">6</div>
            <div class="key white" data-note="13">y</div>
            <div class="key black" data-note="14">7</div>
            <div class="key white" data-note="15">u</div>
            <div class="key black" data-note="16">8</div>
            <div class="key white" data-note="17">i</div>
            <div class="key white" data-note="18">9</div>
            <div class="key black" data-note="19">o</div>
            <div class="key white" data-note="20">0</div>
            <div class="key black" data-note="21">p</div>
            <div class="key white" data-note="22">-</div>
            <div class="key black" data-note="23">รง</div>
            <div class="key white" data-note="24">=</div>
            <div class="key white" data-note="25">a</div>
            <div class="key black" data-note="26">z</div>
            <div class="key white" data-note="27">s</div>
            <div class="key black" data-note="28">x</div>
            <div class="key white" data-note="29">d</div>
            <div class="key white" data-note="30">c</div>
            <div class="key black" data-note="31">f</div>
            <div class="key white" data-note="32">v</div>
            <div class="key black" data-note="33">g</div>
            <div class="key white" data-note="34">b</div>
            <div class="key black" data-note="35">h</div>
            <div class="key white" data-note="36">n</div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
